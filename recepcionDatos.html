<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="estilos.css" />
	<title>Recepcion datos</title>
	
<body>
	<div class="center">
    <div><span class="titulo">Nombre: </span><span class="resultados" id = "nombre"></span></div>
    
    <div><span class="titulo">Telefono: </span><span class="resultados" id = "telefono"></span></div>
    
    <div><span class="titulo">Email: </span><span class="resultados" id = "email"></span></div>
    
    <div><span class="titulo">Password: </span><span class="resultados" id = "password"></span></div>
    </div>
    
    <script type="text/javascript">       
        
        findGetParameter("nombre")
        findGetParameter("telefono")
        findGetParameter("email")
        findGetParameter("password")

function findGetParameter(parameterName) {
    var result = null,
        tmp = [];
    location.search
        .substr(1)
        .split("&")
        .forEach(function (item) {
          tmp = item.split("=");
          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        });
   
    document.getElementById(parameterName).innerHTML = result;
}
    </script>
</body>
</head>
</html>
